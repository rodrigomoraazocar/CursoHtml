<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <!-- Crea un nuevo documento HTML que cumpla los siguientes parámetros:

El título debe ser "Ejercicio 02 - Formularios en HTML"

El body debe contener un formulario que cumpla las siguientes características

El atributo action será "/"

Debe contener los siguientes campos:

Un campo de texto llamado "nombre"

Un campo numérico llamado "edad"

Un campo de área de texto llamado "frase-favorita"

Un botón de envío

Un botón de reset -->


<form action="/">

<div>
    <Label for="name">nombre</Label>
    <input type="text" name="nombre" id="nombre">
</div>
<br>

<div>
    <Label for="age">edad</Label>
    <input type="number" name="age" id="age">
</div>
<br>

<div>
    <label for="frasev">frase-favorita</label>
    <input type="textarea" name="frasev" id="frasev">
</div>

<button type="reset"> Reset</button>
<button type="submit">Envío</button>

</form>


</body>
</html>
